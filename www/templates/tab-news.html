<ion-view view-title="News">
    <ion-content>
        <ion-list ng-show="news">
            <ion-item class="item-icon-left" ng-repeat="newsItem in news" type="item-text-wrap" href="#/tab/news/{{newsItem.$id}}">
                <img style="display: inline" ng-src="img/{{newsItem.imageName}}" height="50" width="150" />
                <h2 style="display: inline; vertical-align: middle;">{{newsItem.title}}</h2>
            </ion-item>
        </ion-list>
        <ion-list ng-hide="news.length">
            <ion-item class="textCenter">
                <i class="icon ion-loading-c"></i> Loading News
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
